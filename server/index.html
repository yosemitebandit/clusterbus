<html>
  <body>
  	<h1>Worst Arrivals</h1>
  		<table border=1>
  		<thead>
  			<tr>
  				<th>Route</th>
  				<th>Stop ID</th>
  				<th>Stop Name</th>
  				<th>Lat</th>
  				<th>Lon</th>
  				<th>Arrival</th>
  				<th>Headway</th>
  			</tr>
  		</thead>
  		<tbody>
  		{% for arrival in worst_arrivals %}
  			<tr>
  				<td>{{arrival.route}}</td>
  				<td>{{arrival.stop_id}}</td>
  				<td>{{arrival.stop_name}}</td>
  				<td>{{arrival.lat}}</td>
  				<td>{{arrival.lon}}</td>
  				<td>{{arrival.arrival}}</td>
  				<td>{{arrival.headway}}</td>
  			</tr>
	    {% endfor %}
	    </tbody>
    	</table>
  </body>
</html>
